<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/75f9044080.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="./Assets/468-thumbnail.png" class="song-img">
            

            <h1>Roses (Imanbek Remix)</h1>
            <p>SAINt JHN</p>


            <audio controls>
                <source src="./Assets/SAINt JHN - Roses (Imanbek Remix) (Official Music Video).mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

</body>
</html>
